<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=en/index.html">
    <title>Redirecting...</title>
    <script>
        // Detect browser language and redirect accordingly
        (function() {
            var userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.toLowerCase().substring(0, 2);
            
            // Define supported languages and their corresponding folders
            var supportedLangs = {
                'pt': 'pt', // Portuguese
                'en': 'en'  // English (default)
            };
            
            // Determine which language folder to redirect to
            var targetLang = supportedLangs[userLang] || 'en';
            
            // Redirect to the appropriate language version
            window.location.replace(targetLang + '/index.html' + window.location.search);
        })();
    </script>
</head>
<body>
    <p>Redirecting to the appropriate language version...</p>
    <p>If you are not redirected automatically, <a href="en/index.html">click here</a>.</p>
</body>
</html>
