    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6f7ff 100%);
      min-height: 100vh;
    }

    .server-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .led {
      position: absolute;
      border-radius: 50%;
    }

    .led-orange {
      background-color: #ff9800 !important;
      box-shadow: 0 0 10px #ff9800;
      animation: blink-orange 1.5s infinite;
      position: relative;
    }

    .led-green {
      background-color: #2e7d32 !important;
      box-shadow: 0 0 10px #2e7d32;
      animation: blink-green 2s infinite;
      position: relative;
    }

    @keyframes blink-orange {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    @keyframes blink-green {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }
    }

    .countdown-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .countdown-circle {
      transform: rotate(-90deg);
      transform-origin: center;
    }

    .countdown-bg {
      fill: none;
      stroke: rgba(203, 213, 225, 0.5);
      stroke-width: 8;
    }

    .countdown-progress {
      fill: none;
      stroke: #8b5cf6;
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #8b5cf6;
    }

    .reload-btn {
      transition: all 0.3s ease;
    }

    .reload-btn:hover {
      transform: scale(1.05);
    }

    .reload-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .countdown-container {
        width: 100px;
        height: 100px;
      }

      .countdown-text {
        font-size: 1.75rem;
      }
    }

      <div class="text-center md:text-left">
        <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 mb-2">503</h1>
        <h2 class="text-xl md:text-2xl font-medium text-gray-700 mb-4 md:mb-6">Serviço Temporariamente Indisponível</h2>
        <p class="text-gray-600 mb-6 md:mb-8">Estamos realizando uma manutenção para melhorar sua experiência. Em breve
          estaremos de volta com novidades incríveis para você!</p>

        <div class="bg-white rounded-2xl shadow-lg p-5 md:p-6 mb-6 md:mb-8">
          <p class="text-gray-700 mb-3 md:mb-4 text-lg font-medium">Voltaremos em breve:</p>

          <div class="flex flex-col items-center mb-4">
            <div class="countdown-container mb-2"
              style="position: relative; display: flex; justify-content: center; align-items: center;">
              <svg class="countdown-circle" width="120" height="120" viewBox="0 0 120 120">
                <circle class="countdown-bg" cx="60" cy="60" r="54"></circle>
                <circle class="countdown-progress" id="countdownCircle" cx="60" cy="60" r="54"
                  stroke-dasharray="339.292" stroke-dashoffset="0"></circle>
              </svg>
              <div id="timer"
                style="position: absolute; font-size: 2rem; font-weight: bold; color: #8b5cf6; line-height: 1;">16</div>
            </div>
            <p class="text-sm text-gray-500">segundos</p>
          </div>

          <p class="text-center text-gray-600 text-sm mb-4">A página será recarregada automaticamente quando o contador
            chegar a zero.</p>

          <button id="reloadBtn"
            class="reload-btn bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium py-3 px-6 rounded-xl shadow-md hover:shadow-lg flex items-center justify-center w-full">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
              </path>
            </svg>
            Recarregar Agora
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the stored countdown time or set default
      let countdownTime = parseInt(localStorage.getItem('countdownTime')) || 30;
      const initialCountdown = countdownTime;
      const timerElement = document.getElementById('timer');
      const reloadBtn = document.getElementById('reloadBtn');
      const countdownCircle = document.getElementById('countdownCircle');
      const circumference = 2 * Math.PI * 54; // 2πr where r=54
      let timerId;

      // Update the timer display and visual elements
      function updateTimer() {
        timerElement.textContent = countdownTime;

        // Update circular progress
        const offset = circumference - (countdownTime / initialCountdown) * circumference;
        countdownCircle.style.strokeDashoffset = offset;

        if (countdownTime <= 0) {
          clearInterval(timerId);
          // Increase the countdown time by 30 seconds for next reload
          localStorage.setItem('countdownTime', countdownTime + 30);
          //location.reload();
        }

        countdownTime--;
      }

      // Initialize the circular progress
      countdownCircle.style.strokeDasharray = circumference;

      // Start the countdown
      updateTimer();
      timerId = setInterval(updateTimer, 1000);

      // Manual reload button
      reloadBtn.addEventListener('click', function () {
        clearInterval(timerId);
        // Increase the countdown time by 30 seconds for next reload
        localStorage.setItem('countdownTime', countdownTime + 30);
        location.reload();
      });
    });
  </script>
